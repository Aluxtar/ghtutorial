<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kiss My Ass Again!!</h1>
    </header>
    <main>
        <p>This is a simple web page created using HTML, CSS, and JavaScript. Goal is to tell you to Kissy My Ass</p>
        <button id="clickMeButton">Click Me!</button>
        <p id="message" style="margin-top: 20px;"></p>
    </main>
    <footer>
        <p>&copy; 2024 My Beautiful Web Page</p>
    </footer>

    <script>
        document.getElementById('clickMeButton').onclick = function() {
            document.getElementById('message').innerText = "Hello! Thanks for clicking the button!";
        };
    </script>
</body>
</html>
